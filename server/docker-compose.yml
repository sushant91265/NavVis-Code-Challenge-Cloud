version: "3.7"

services:
  server:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 8000
    environment:
      DB_HOST: db
    links:
      - db
    volumes:
      - shared:/buckets/tasks

  # async:
  #   build:
  #     context: .
